<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container"></div>
    <div class="info-container">
        <div class="info-name">NAME OF APARTMENT</div>
        <div class="info-description">
            We are creating an apartment for those who value modern living. This is a new format that fully meets the requirements of a megapolis.
        </div>
        <div class="info-facilities"></div>
        <div class="info-address">-----------------</div>
    </div>
    <div class="move-options">
        <button class="overview" id="choose">Free View</button>
        <button class="appartment1" id="choose">Appartment1</button>
        <button class="appartment2" id="choose">Appartment2</button>
        <button class="bedroom" id="choose">Bedroom</button>
    </div>
    <script src="check.js"></script>
    <script type="module" src="caller.js"></script>
</body>
</html>
